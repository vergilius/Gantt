{% extends 'base.html' %}

{% block title %}Your projects{% endblock %}

{% block body %}
    <h1>Projects for team "{{ team.name }}"</h1>
    <ul>
        {% for project in projects %}
            <li><a href="{% url "project" project=project.pk %}">{{ project.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
